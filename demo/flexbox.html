<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h2 {
      color: #333;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 200px;
      border: 2px dashed #ccc;
      background-color: #fff;
      margin-top: 20px;
    }

    .item {
      width: 100px;
      height: 100px;
      background-color: #4caf50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 8px;
    }

    .info {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
    }
  </style>
</head>
<body>

  <h2>Παράδειγμα Flexbox</h2>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <div class="info">
    <p><strong>display: flex</strong> — ενεργοποιεί το flex container.</p>
    <p><strong>justify-content: space-around</strong> — κατανομή των στοιχείων με ίσα κενά γύρω τους.</p>
    <p><strong>align-items: center</strong> — ευθυγράμμιση κάθετα στο κέντρο.</p>
  </div>

</body>
</html>
